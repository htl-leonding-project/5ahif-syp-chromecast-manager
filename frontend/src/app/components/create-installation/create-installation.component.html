<h1>Installations</h1>

<mat-card >
    <mat-card-header>
        <mat-card-title>
            Add Installation
        </mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <div form [formGroup]="createInstallForm">
            <mat-form-field style="min-width: 25px; margin: 25px">
                <mat-select [formControlName]="'room'" placeholder="Room" floatLabel="never" [(ngModel)]="selectedRoom" name="room">
                    <mat-option *ngFor="let room of rooms" [value]="room">
                        {{room.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
        
            <mat-form-field style="min-width: 25px; margin: 25px">
                <mat-select [formControlName]="'device'" placeholder="Device" floatLabel="never" [(ngModel)]="selectedDevice" name="device">
                    <mat-option *ngFor="let device of devices" [value]="device">
                        {{device.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field style="min-width: 25px; margin: 25px">
                <mat-select [formControlName]="'user'" placeholder="User" floatLabel="never" [(ngModel)]="selectedUser" name="user">
                    <mat-option *ngFor="let user of users" [value]="user">
                        {{user.viewValue}}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <mat-form-field style="min-width: 25px">
                <mat-label>InstallDate</mat-label>
                <input type="text" formControlName="installdate" id="installdate" matInput unrequired readonly>
            </mat-form-field>

            <mat-form-field style="min-width: 25px; margin: 25px">
                <mat-label>Description</mat-label>
                <textarea formControlName="description" id="description" matInput unrequired></textarea>
            </mat-form-field>

        </div>
    </mat-card-content>
    <div> 
        <button type="button" style="margin-left: 10px" [disabled]="!createInstallForm.valid" color="primary" (click)="onSave(); router.navigate(['/installs/'])" mat-raised-button><mat-icon>save</mat-icon></button>
        <button style="margin-top: 20px;margin-left: 20px;" mat-raised-button color="primary" (click)="router.navigate(['/installs/'])">Go back</button>
    </div>
</mat-card>
