<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<h1>Rooms</h1>

<div> 
    <button type="button" color="primary" (click)="routerx.navigate(['/create-room/'])" mat-raised-button><mat-icon>add</mat-icon></button>
    
    <table style="width: 100%; margin: auto; margin-top: 10px" mat-table [dataSource]="roomService.datasource" class="mat-elevation-z8" matSort>

        <ng-container matColumnDef="roomName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>RoomName</th>
            <td mat-cell *matCellDef="let element">
            {{ element.roomName}}
        </ng-container>

        <ng-container matColumnDef="roomNumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>RoomNumber</th>
            <td mat-cell *matCellDef="let element">
            {{ element.roomNumber}}
        </ng-container>
        
        <ng-container matColumnDef="editRoom">
            <th mat-header-cell *matHeaderCellDef>Edit</th>
            <td mat-cell *matCellDef="let element">
                <button type="button" color="primary" (click)="onEdit(element); routerx.navigate(['/update-room/'])" mat-raised-button><mat-icon>edit</mat-icon></button>
        </ng-container>

        <ng-container matColumnDef="deleteRoom">
            <th mat-header-cell *matHeaderCellDef>Delete</th>
            <td mat-cell *matCellDef="let element">
                <button type="button" color="primary" (click)="onDelete(element); roomService.getRooms()" mat-raised-button><mat-icon>delete</mat-icon></button>
        </ng-container>

        <ng-container matColumnDef="roomDetails">
            <th mat-header-cell *matHeaderCellDef>Details</th>
            <td mat-cell *matCellDef="let element">
                <button type="button" color="primary" (click)="SetRoomIdInRoomDetails(element.id); routerx.navigate(['/room-details/'])" mat-raised-button><mat-icon>info</mat-icon></button>
        </ng-container>
        

        <tr mat-header-row *matHeaderRowDef="roomService.displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: roomService.displayedColumns;"></tr>
    </table>
</div>

<router-outlet></router-outlet>
