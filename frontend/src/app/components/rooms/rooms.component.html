<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<h1>Rooms</h1>

<div>
    <table style="width: 100%; margin: auto; margin-top: 10px" mat-table [dataSource]="roomsService.datasource" class="mat-elevation-z8" matSort>
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Id</th>
            <td mat-cell *matCellDef="let element">
            {{ element.id}}
        </ng-container>

        <ng-container matColumnDef="roomnumber">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Room</th>
            <td mat-cell *matCellDef="let element">
            {{ element.roomNumber}}
        </ng-container>

        <ng-container matColumnDef="roomname">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element">
            {{ element.roomName}}
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="roomsService.displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: roomsService.displayedColumns;"></tr>
    </table>
</div>

<router-outlet></router-outlet>
