<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<h1>Overview of Rooms</h1>

<div>
    <table style="width: 100%; margin: auto; margin-top: 10px" mat-table [dataSource]="roomsService.datasource" class="mat-elevation-z8" matSort>
     
        <ng-container matColumnDef="room">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Room</th>
            <td mat-cell *matCellDef="let element">
            {{ element.room}}
        </ng-container>

        <ng-container matColumnDef="class">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Class</th>
            <td mat-cell *matCellDef="let element">
            {{ element.class}}
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="roomsService.displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: roomsService.displayedColumns;"></tr>
    </table>
</div>

<router-outlet></router-outlet>
