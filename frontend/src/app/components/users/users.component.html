<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<div>
    <h1>Users</h1>
    <button type="button" color="primary" (click)="routerx.navigate(['/create-user/'])" mat-raised-button><mat-icon>add</mat-icon></button>
    <br>
</div>

<div>     
    <table style="width: 100%; margin: auto; margin-top: 10px" mat-table [dataSource]="userService.datasource" class="mat-elevation-z8" matSort>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>User-Name</th>
            <td mat-cell *matCellDef="let element">
            {{ element.name}}
        </ng-container>
        
        <ng-container matColumnDef="editUser">
            <th mat-header-cell *matHeaderCellDef>edit</th>
            <td mat-cell *matCellDef="let element">
                <button type="button" color="primary" (click)="onEdit(element); routerx.navigate(['/update-user/'])" mat-raised-button><mat-icon>edit</mat-icon></button>
        </ng-container>

        <ng-container matColumnDef="deleteUser">
            <th mat-header-cell *matHeaderCellDef>delete</th>
            <td mat-cell *matCellDef="let element">
                <button type="button" color="primary" (click)="onDelete(element); userService.reloadCurrentWindow()" mat-raised-button><mat-icon>delete</mat-icon></button>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="userService.displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: userService.displayedColumns;"></tr>
    </table>
    <br>
    <br>
</div>

<router-outlet></router-outlet>
