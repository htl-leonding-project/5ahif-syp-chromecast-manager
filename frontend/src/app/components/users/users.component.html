<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

<h1>Users</h1>

<div> 
    <button type="button" color="primary" (click)="routerx.navigate(['/create-user/'])" mat-raised-button><mat-icon>add</mat-icon></button>
    
    <table style="width: 100%; margin: auto; margin-top: 10px" mat-table [dataSource]="userService.datasource" class="mat-elevation-z8" matSort>

        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>User-Name</th>
            <td mat-cell *matCellDef="let element">
            {{ element.name}}
        </ng-container>
        
        <tr mat-header-row *matHeaderRowDef="userService.displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: userService.displayedColumns;"></tr>
    </table>
</div>

<router-outlet></router-outlet>
